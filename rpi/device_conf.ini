[zookeeper]
servers=["127.0.0.1:2181"]

[device]
device_type=single
description=CNHQ FLOOR3
network_interface=en0
camera_rotation=180
camera_width=640
camera_height=480
camera_type=BleCameraController
uploader_type=HttpUploader
log_report=close

[app]
app_server=127.0.0.1
app_port=8000
img_topic=device_sampling
log_topic=device_logs